<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="container-fluid py-4 px-3">
          <div class="row align-items-center mx-0">
            <a routerLink="/" class="logo">
              <h4 class="green-color"><{{ "f(code)>" }}</h4>
            </a>
            <button class="hamburger ml-auto" (click)="toggleDrawer()">
              <div class="ham-box">
                <div class="ham-box-inner"></div>
              </div>
            </button>
            <div class="navigation ml-auto">
              <ul class="nav">
                <li
                  *ngFor="let item of navItems; let i = index"
                  class="nav-item"
                >
                  <a
                    class="nav-link blue-black"
                    id="#{{ item?.id }}"
                    routerLink="{{ item.href }}"
                  >
                    <span class="green-color">0{{ i + 1 }}.</span>
                    {{ item.name }}</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <div class="page-wrapper">
      <router-outlet> </router-outlet>
      <div class="section mb-0" id="">
        <app-footer> </app-footer>
      </div>
    </div>
  </nz-layout>
  <nz-drawer
    class="drawer"
    [nzZIndex]="100"
    [nzBodyStyle]="drawerBodyStyles"
    [nzClosable]="false"
    [nzVisible]="visible"
    nzPlacement="right"
    (nzOnClose)="close()"
  >
    <ng-container *nzDrawerContent>
      <ul class="nav mt-5">
        <li *ngFor="let item of navItems; let i = index" class="nav-item py-4">
          <a class="nav-link blue-black" routerLink="{{ item.href }}">
            <span class="green-color">0{{ i + 1 }}.</span> {{ item.name }}</a
          >
        </li>
      </ul>
    </ng-container>
  </nz-drawer>
</nz-layout>
