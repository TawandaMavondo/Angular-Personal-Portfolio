<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="container-fluid py-4 px-3">
          <div class="row align-items-center mx-0">
            <a href="#" class="logo">
              <h4 class="green-color">
                < {{"T.Mavondo>"}}
              </h4>
            </a>
            <div class="navigation ml-auto">

              <ul class="nav">
                <li *ngFor="let item of navItems,let i =index" class="nav-item">
                  <a class="nav-link blue-black " (click)="scrollToSection(item.id)">
                    <span class="green-color">0{{i+1}}.</span> {{item.name}}</a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <div class="page-wrapper" wmAnimateView useElement cdkScrollable>
      <router-outlet>
      </router-outlet>
    </div>
  </nz-layout>
</nz-layout>
