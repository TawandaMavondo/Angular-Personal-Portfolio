<div class="card nz-card">
  <div class="card-body">
    <div class="card-head d-flex justify-content-between align-items-center pb-3">
      <fa-icon class="folder" [icon]="faFolder"></fa-icon>
      <div class="links">
        <a href="#">
          <fa-icon class="git-link" [icon]="faGithub"></fa-icon>
        </a>
        <a href="#">
          <fa-icon class="ext-link" [icon]="faExternalLinkAlt"></fa-icon>
        </a>
      </div>
    </div>
    <h2 class="card-title">
      Integrating Algolia Search with WordPress Multisite
    </h2>
    <div class="project-desc">
      <p>
        Building a custom multisite compatible WordPress plugin to build global search with Algolia
      </p>
    </div>
    <ul class="technologies">
      <li>Wordpress</li>
      <li>Nodejs</li>
      <li>Algolia</li>
    </ul>
  </div>
</div>
